<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Editar Empleado</h1>
        
        <form th:action="@{/empleados/actualizar/{id}(id=${empleado.id})}" th:object="${empleado}" method="post">
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Apellido:</label>
                <input type="text" class="form-control" th:field="*{apellido}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Departamento:</label>
                <input type="text" class="form-control" th:field="*{departamento}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Salario:</label>
                <input type="number" step="0.01" class="form-control" th:field="*{salario}">
            </div>
            
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a th:href="@{/empleados}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
